<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image CDN</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl" x-data="{ images: [], loading: true }" x-init="
					fetch('/api/images')
						.then(response => response.json())
						.then(data => {
							images = data;
							loading = false;
						})
						.catch(error => {
							console.error('Error loading images:', error);
							loading = false;
						})
				">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary mb-4">Image CDN</h1>
            <p class="text-base-content/70">Upload and manage your images</p>
        </header>

        <section class="bg-base-100 p-8 rounded-box shadow-sm mb-8">
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <label
                    class="flex-1 flex flex-col items-center justify-center p-4 bg-base-200 border-2 border-base-300 rounded-lg cursor-pointer hover:border-primary transition-colors"
                    id="fileOption">
                    <input type="file" accept="image/*" id="fileInput" class="hidden" />
                    <svg class="w-6 h-6 mb-2 fill-current" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                    <p class="text-sm">Choose File</p>
                </label>
                <label
                    class="flex-1 flex flex-col items-center justify-center p-4 bg-base-200 border-2 border-base-300 rounded-lg cursor-pointer hover:border-primary transition-colors"
                    id="cameraOption">
                    <input type="file" accept="image/*" capture="environment" id="cameraInput" class="hidden" />
                    <svg class="w-6 h-6 mb-2 fill-current" viewBox="0 0 24 24">
                        <path
                            d="M12 15c1.66 0 3-1.31 3-2.97V5.97C15 4.31 13.66 3 12 3S9 4.31 9 5.97v6.06C9 13.69 10.34 15 12 15zm-1-4c0-.55.45-1 1-1s1 .45 1 1-.45 1-1 1-1-.45-1-1zm0-5c0-.55.45-1 1-1s1 .45 1 1v3c0 .55-.45 1-1 1s-1-.45-1-1V6z" />
                    </svg>
                    <p class="text-sm">Take Photo</p>
                </label>
            </div>
            <div class="text-center text-sm text-base-content/70">
                <p class="mb-2">Supported input formats:</p>
                <ul class="flex flex-wrap justify-center gap-2 mb-2">
                    <li>PNG</li>
                    <li>JPEG</li>
                    <li>HEIC</li>
                    <li>WebP</li>
                    <li>GIF</li>
                    <li>BMP</li>
                    <li>TIFF</li>
                    <li>ICO</li>
                </ul>
                <p class="text-xs italic">Images will be converted to PNG, JPEG, or WebP for optimal web delivery</p>
            </div>

            <div class="hidden mt-4 text-center" id="previewContainer">
                <img id="previewImage" class="max-w-full max-h-[300px] rounded-lg mb-4" alt="Preview" />
                <form class="flex gap-4 justify-center" id="uploadForm">
                    <button type="submit" class="btn btn-primary" id="uploadButton">
                        Upload
                    </button>
                </form>
            </div>
        </section>

        <section class="bg-base-100 p-8 rounded-box shadow-sm">
            <h2 class="text-2xl font-semibold mb-6">Recent Uploads</h2>
            <div x-show="loading" class="text-center py-8 text-base-content/70">
                <span class="loading loading-spinner loading-lg"></span>
                <p class="mt-4">Loading images...</p>
            </div>
            <div x-show="!loading && images.length === 0" class="text-center py-8 text-base-content/70">
                No images uploaded yet
            </div>
            <div x-show="!loading && images.length > 0"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <template x-for="image in images" :key="image.id">
                    <div class="card bg-base-200 hover:-translate-y-1 transition-transform">
                        <figure class="aspect-square">
                            <img :src="image.url" :alt="image.filename" class="w-full h-full object-cover" />
                        </figure>
                        <div class="card-body p-4">
                            <p class="text-sm truncate" x-text="image.filename"></p>
                            <p class="text-xs text-base-content/70"
                                x-text="new Date(image.uploadedAt).toLocaleDateString()"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </div>
</body>

</html>
